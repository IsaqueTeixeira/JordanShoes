<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JordanShoes</title>
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <!-- style -->
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>

    <header>

        <div class="box">
            <div class="desconto">
                <p>Ganhe R$ 10,00 de desconto no frete</p>
            </div>
        </div>

        <div class="box-2">
            <div class="logo">
                <p>JordanShoes</p>
            </div>
        </div>

    </header>

    <section class="introducao">

        <div class="overlay"></div>
        <div class="imagem">
            <div class="main">
                <div class="titulo">
                    <h1>A melhor loja de Jordan</h1>
                </div>

                <div class="conteudo">
                    <p>O tênis Jordan é fruto de uma velha e forte <br />parceria entre a Nike e o jogador Michael
                        Jordan.</p>
                </div>
            </div>
        </div>

    </section>

    <section class="destaques">

        <div class="main-destaque">
            <div class="titulo-2">
                <h1>Destaques</h1>
            </div>

            <div class="conteudo-2">
                <p>Frete grátis e chinelo de brinde é aqui, aproveite por tempo limitado. </p>
            </div>
        </div>

        <div class="main-tenis">
            <div class="tenis">
                <img src="/assets/img/01.png" />
            </div>

            <div class="tenis">
                <img src="/assets/img/02.png" />
            </div>

            <div class="tenis">
                <img src="/assets/img/03.png" />
            </div>

            <div class="tenis">
                <img src="/assets/img/04.png" />
            </div>

            <div class="tenis">
                <img src="/assets/img/05.png" />
            </div>

            <div class="tenis">
                <img src="/assets/img/06.png" />
            </div>

            <div class="tenis">
                <img src="/assets/img/07.png" />
            </div>

            <div class="tenis">
                <img src="/assets/img/08.png" />
            </div>
        </div>

    </section>

    <footer>
        <p>Desenvolvido por <a href="https://github.com/IsaqueTeixeira">Isaque Teixeira</a></p>
    </footer>

</body>

</html>
